<div class="container">
  <div class="jumbotron">
    <h1>Ejercicio Radio Mitre</h1>
    <h2>Consumir API</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm" *ngFor="let nota of notas">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title id="title"> {{ nota.title }} </mat-card-title>
          </mat-card-header>
          <br>
          <a href="{{ nota.url }}" target="blank">
            <img mat-card-image src="{{ nota.image }}">
          </a>
        </mat-card>
        <br>
      </div>
    </div>
  </div>
</div>
